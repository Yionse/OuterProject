<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户登录</title>
    <link rel="stylesheet" href="../css/02.css" />
  </head>
  <body>
    <h2>用户登录</h2>
    <label>
      昵&nbsp;&nbsp;&nbsp;称：
      <input type="text" placeholder="请输入您的昵称" />
    </label>
    <label>
      用户名：
      <input type="text" placeholder="请输入您的用户名" />
    </label>
    <label>
      密&nbsp;&nbsp;&nbsp;码：
      <input type="password" />
    </label>
    <label>
      身&nbsp;&nbsp;&nbsp;份：
      <select>
        <option>企业会员</option>
        <option>学生</option>
        <option>老师</option>
        <option>工人</option>
      </select>
    </label>
    <div>
      <button>登录</button>
      <button>退出</button>
    </div>
  </body>
</html>
